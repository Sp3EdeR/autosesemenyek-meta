name: 'Update Statistics'
description: 'Updates the statistics from the statistics ICS'
runs:
  using: 'composite'
  steps:
    - name: Update Stats
      # This step downloads and converts autogenerated curvature data for a map overlay.
      # The script supports processing KMZ files provided by kml.roadcurvature.com. "Curve" KMZ format is not supported.
      shell: bash
      run: |
          sudo pip install icalendar==6.2.0
          python ".github/scripts/update-stats.py" "https://calendar.google.com/calendar/ical/toyotaesemenyek%40gmail.com/public/basic.ics" "stats.json"
